<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UP DRINK FUEL</title>
    <link rel="stylesheet" href="./styles.css" />

    <!-- GSAP (animations) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  </head>

  <body>
    <div id="bg" class="bg">
      <div class="bg-noise"></div>
      <div class="bg-glow"></div>
      <div class="bg-particles" id="particles"></div>
    </div>

    <header class="topbar">
      <div class="brand">UP DRINK FUEL</div>
      <button class="btn ghost" id="btnScrollInfo">Discover</button>
    </header>

    <main>
      <!-- HERO -->
      <section class="hero" id="top">
        <div class="hero-inner">
          <div class="hero-copy">
            <div class="kicker">Replace coffee.</div>
            <h1 class="title">
              UP DRINK <span class="title-accent">FUEL</span>
            </h1>
            <p class="subtitle" id="subtitle">
              Energy that lasts all day. Zero crash.
            </p>

            <div class="hero-cta">
              <button class="btn primary" id="btnChoose">Choose my moment</button>
              <button class="btn" id="btnScrollEnergy">See the 3 formulas</button>
            </div>

            <div class="chips" id="chips"></div>
          </div>

          <!-- Visual (bottle + ingredients) -->
          <div class="hero-visual">
            <div class="stage" id="heroStage">
              <div class="ground"></div>
              <img class="bottle" id="heroBottle" alt="Up Drink Fuel Bottle" />
              <div class="ingredients" id="heroIngredients"></div>
              <div class="shadow" id="heroShadow"></div>
            </div>
          </div>
        </div>
      </section>

      <!-- CAROUSEL -->
      <section class="carousel-wrap" id="carousel">
        <div class="carousel-head">
          <h2 class="section-title">3 moments. 1 mission: zero crash.</h2>
          <p class="section-desc">
            Swipe / mouse wheel / arrows. Then scroll for details.
          </p>
        </div>

        <div
          class="carousel"
          id="carouselTrack"
          aria-label="Formula selector"
        ></div>

        <div class="carousel-ui">
          <div class="dots" id="dots"></div>
          <button class="btn ghost" id="btnGoSection">Go to details</button>
        </div>
      </section>

      <!-- SECTIONS -->
      <section class="info" id="info">
        <div class="info-grid" id="infoGrid"></div>
      </section>

      <footer class="footer">
        <div class="footer-inner">
          <div class="footer-brand">UP DRINK FUEL</div>
          <div class="footer-links">
            <a href="#top">Top</a>
            <a href="#carousel">Formulas</a>
            <a href="#info">Info</a>
          </div>
        </div>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
